<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DareHub - Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #2b2b3c 50%, #1e1e2f 100%);
      color: #f0f0f0;
      overflow-x: hidden;
      transition: all 0.3s ease;
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Light mode styles */
    body.light-mode {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 50%, #f5f7fa 100%);
      color: #333;
    }

    .container {
      background: rgba(30, 30, 47, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 255, 195, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .light-mode .container {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 122, 92, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, rgba(0, 255, 195, 0.1), transparent 30%);
      animation: rotate 4s linear infinite;
      pointer-events: none;
    }

    .light-mode .container::before {
      background: conic-gradient(transparent, rgba(0, 122, 92, 0.1), transparent 30%);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-container {
      position: relative;
      z-index: 2;
    }

    .brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      letter-spacing: 2px;
    }

    .light-mode .brand {
      color: #007a5c;
      text-shadow: 0 0 20px rgba(0, 122, 92, 0.3);
    }

    .subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 40px;
      font-size: 16px;
      font-weight: 300;
    }

    .light-mode .subtitle {
      color: #666;
    }

    .form-toggle {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50px;
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
      height: 50px;
    }

    .light-mode .form-toggle {
      background: rgba(0, 0, 0, 0.05);
    }

    .toggle-btn {
      flex: 1;
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .light-mode .toggle-btn {
      color: #666;
    }

    .toggle-btn.active {
      color: #000;
    }

    .light-mode .toggle-btn.active {
      color: #fff;
    }

    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #00ff95, #00d4ff);
      border-radius: 50px;
      transition: transform 0.3s ease;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0, 255, 195, 0.3);
    }

    .light-mode .toggle-slider {
      background: linear-gradient(135deg, #007a5c, #005c47);
      box-shadow: 0 4px 15px rgba(0, 122, 92, 0.3);
    }

    .toggle-slider.register {
      transform: translateX(100%);
    }

    .form-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .form-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #00ffcc;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .light-mode .form-group label {
      color: #007a5c;
    }

    .form-group input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(0, 255, 195, 0.3);
      border-radius: 12px;
      padding: 15px 20px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .light-mode .form-group input {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 122, 92, 0.3);
      color: #333;
    }

    .form-group input::placeholder {
      color: #888;
      font-weight: 300;
    }

    .light-mode .form-group input::placeholder {
      color: #999;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.1);
      transform: translateY(-2px);
    }

    .light-mode .form-group input:focus {
      border-color: #007a5c;
      box-shadow: 0 0 0 3px rgba(0, 122, 92, 0.1);
    }

    .password-group {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00ffcc;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .light-mode .password-toggle {
      color: #007a5c;
    }

    .password-toggle:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #00ff95, #00d4ff);
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: #000;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 255, 195, 0.4);
    }

    .light-mode .submit-btn:hover {
      box-shadow: 0 10px 25px rgba(0, 122, 92, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .light-mode .forgot-password a {
      color: #007a5c;
    }

    .forgot-password a:hover {
      text-decoration: underline;
      transform: scale(1.05);
      display: inline-block;
    }

    .social-login {
      margin-top: 30px;
      text-align: center;
    }

    .social-divider {
      position: relative;
      color: #888;
      font-size: 14px;
      margin: 20px 0;
    }

    .social-divider::before,
    .social-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: linear-gradient(to right, transparent, #00ffcc, transparent);
    }

    .light-mode .social-divider::before,
    .light-mode .social-divider::after {
      background: linear-gradient(to right, transparent, #007a5c, transparent);
    }

    .social-divider::before {
      left: 0;
    }

    .social-divider::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 195, 0.3);
      background: rgba(0, 0, 0, 0.2);
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .light-mode .social-btn {
      border-color: rgba(0, 122, 92, 0.3);
      background: rgba(255, 255, 255, 0.8);
      color: #007a5c;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      border-color: #00ffcc;
      box-shadow: 0 8px 20px rgba(0, 255, 195, 0.3);
    }

    .light-mode .social-btn:hover {
      border-color: #007a5c;
      box-shadow: 0 8px 20px rgba(0, 122, 92, 0.3);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(0, 255, 195, 0.3);
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      color: #00ffcc;
      font-weight: 500;
      font-size: 14px;
      z-index: 10;
    }

    .light-mode .theme-toggle {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 122, 92, 0.3);
      color: #007a5c;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      border-color: #00ffcc;
      box-shadow: 0 4px 15px rgba(0, 255, 195, 0.3);
    }

    .light-mode .theme-toggle:hover {
      border-color: #007a5c;
      box-shadow: 0 4px 15px rgba(0, 122, 92, 0.3);
    }

    .theme-toggle-icon {
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(0, 255, 195, 0.3);
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      color: #00ffcc;
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      z-index: 10;
    }

    .light-mode .back-home {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 122, 92, 0.3);
      color: #007a5c;
    }

    .back-home:hover {
      transform: scale(1.05);
      border-color: #00ffcc;
      box-shadow: 0 4px 15px rgba(0, 255, 195, 0.3);
    }

    .light-mode .back-home:hover {
      border-color: #007a5c;
      box-shadow: 0 4px 15px rgba(0, 122, 92, 0.3);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 30px 25px;
        max-width: 100%;
      }

      .brand {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-toggle {
        height: 45px;
      }

      .toggle-btn {
        font-size: 14px;
      }

      .form-group input {
        padding: 12px 15px;
        font-size: 14px;
      }

      .submit-btn {
        padding: 14px;
        font-size: 16px;
      }

      .social-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }

      .theme-toggle,
      .back-home {
        padding: 8px 12px;
        font-size: 12px;
      }

      .theme-toggle {
        top: 15px;
        right: 15px;
      }

      .back-home {
        top: 15px;
        left: 15px;
      }
    }

    @media (max-width: 320px) {
      .container {
        padding: 25px 20px;
      }

      .brand {
        font-size: 24px;
      }

      .social-buttons {
        gap: 10px;
      }

      .social-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }

    /* Loading animation */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading .submit-btn {
      position: relative;
    }

    .loading .submit-btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid transparent;
      border-top: 2px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <a href="{% url 'home' %}" class="back-home">
    <span>üè†</span>
    <span>Home</span>
  </a>

  <button class="theme-toggle" onclick="toggleTheme()">
    <span class="theme-toggle-icon">üåô</span>
    <span class="theme-toggle-text">Dark</span>
  </button>

  <div class="container">
    <div class="form-container">
      <h1 class="brand">Dareora</h1>
      <p class="subtitle">Join the ultimate dare community</p>

      <div class="form-toggle">
        <button class="toggle-btn active" id="loginToggle" onclick="showLogin()">Login</button>
        <button class="toggle-btn" id="registerToggle" onclick="showRegister()">Register</button>
        <div class="toggle-slider" id="toggleSlider"></div>
      </div>

      <!-- Login Form -->
      <form class="form-section active" id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-group">
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="submit-btn">Login</button>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="social-login">
          <div class="social-divider">or continue with</div>
          <div class="social-buttons">
            <a href="#" class="social-btn" title="Google">üá¨</a>
            <a href="#" class="social-btn" title="Facebook">üìò</a>
            <a href="#" class="social-btn" title="Twitter">üê¶</a>
          </div>
        </div>
      </form>

      <!-- Register Form -->
      <form class="form-section" id="registerForm">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <div class="password-group">
            <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-group">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>

        <div class="social-login">
          <div class="social-divider">or continue with</div>
          <div class="social-buttons">
            <a href="#" class="social-btn" title="Google">üá¨</a>
            <a href="#" class="social-btn" title="Facebook">üìò</a>
            <a href="#" class="social-btn" title="Twitter">üê¶</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Form toggle functionality
    function showLogin() {
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('loginToggle').classList.add('active');
      document.getElementById('registerToggle').classList.remove('active');
      document.getElementById('toggleSlider').classList.remove('register');
    }

    function showRegister() {
      document.getElementById('registerForm').classList.add('active');
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerToggle').classList.add('active');
      document.getElementById('loginToggle').classList.remove('active');
      document.getElementById('toggleSlider').classList.add('register');
    }

    // Password toggle functionality
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.parentElement.querySelector('.password-toggle');
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }

    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.querySelector('.theme-toggle-icon');
      const themeText = document.querySelector('.theme-toggle-text');
      
      body.classList.toggle('light-mode');
      
      if (body.classList.contains('light-mode')) {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
        localStorage.setItem('theme', 'light');
      } else {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const body = document.body;
      const themeIcon = document.querySelector('.theme-toggle-icon');
      const themeText = document.querySelector('.theme-toggle-text');
      
      if (savedTheme === 'light') {
        body.classList.add('light-mode');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
      }
    });

    // Form submission handlers
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const container = document.querySelector('.container');
      container.classList.add('loading');
      
      // Simulate API call
      setTimeout(() => {
        container.classList.remove('loading');
        alert('Login successful! (This is a demo)');
      }, 2000);
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      const container = document.querySelector('.container');
      container.classList.add('loading');
      
      // Simulate API call
      setTimeout(() => {
        container.classList.remove('loading');
        alert('Account created successfully! (This is a demo)');
      }, 2000);
    });

    // Add floating animation to container
    const container = document.querySelector('.container');
    let floatingAnimation;
    
    function startFloating() {
      let position = 0;
      floatingAnimation = setInterval(() => {
        position += 0.5;
        container.style.transform = `translateY(${Math.sin(position) * 3}px)`;
      }, 50);
    }
    
    function stopFloating() {
      clearInterval(floatingAnimation);
      container.style.transform = 'translateY(0px)';
    }
    
    // Start floating animation
    startFloating();
    
    // Pause floating on hover
    container.addEventListener('mouseenter', stopFloating);
    container.addEventListener('mouseleave', startFloating);
  </script>
</body>

</html>
